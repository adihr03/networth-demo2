<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Networth Input</title>

  <!-- Google font (can be removed if you want zero external requests) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ---------- Reset & body ---------- */
    * { box-sizing: border-box; }
    html,body { height: 100%; }
    body {
      background-color: #0b0c12;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #eaeaea;
    }

    /* ---------- Container ---------- */
    .networth-container {
      text-align: center;
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    .networth-container h2 {
      font-weight: 400;
      color: #eaeaea;
      margin: 0 0 20px 0;
      font-size: 18px;
      line-height: 1.25;
    }

    .networth-container h2 span {
      color: #fbbf24;
      font-weight: 600;
    }

    /* ---------- Input wrapper ---------- */
    .input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 16px;
    }

    .input-wrapper .rupee {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      font-size: 15px;
      pointer-events: none;
      user-select: none;
    }

    .input-wrapper input {
      background-color: #171821;
      color: #ccc;
      border: none;
      border-radius: 20px; /* unified radius */
      padding: 12px 16px 12px 36px; /* extra left padding for ₹ */
      width: 100%;
      font-size: 14px;
      outline: none;
      text-align: left;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .input-wrapper input::placeholder {
      color: #555;
    }

    /* ---------- Button ---------- */
    .networth-container button {
      display: block;
      margin: 10px auto 0; /* centered and below input */
      background-color: #d94b58;
      border: none;
      border-radius: 20px; /* same radius as input */
      color: white;
      padding: 10px 32px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.18s ease, transform 0.08s ease;
      width: 100%;
      max-width: 220px;
    }

    .networth-container button:hover { background-color: #e05d68; transform: translateY(-1px); }
    .networth-container button:active { transform: translateY(0); }

    /* ---------- Simple "next page" container (hidden) ---------- */
    .next-page {
      display: none;
      color: #eaeaea;
      text-align: center;
      padding: 10px;
    }

    /* ---------- Responsive tweaks ---------- */
    @media (max-width:420px) {
      .networth-container { padding: 18px; max-width: 320px; }
      .networth-container h2 { font-size: 16px; }
    }
  </style>
</head>
<body>

  <main>
    <div class="networth-container" id="page1">
      <h2>Please enter your exact <span>networth.</span></h2>

      <div class="input-wrapper" aria-label="networth input">
        <span class="rupee">₹</span>
        <input id="networthInput" type="text" placeholder="Enter your networth" inputmode="numeric" />
      </div>

      <button id="submitBtn" type="button" aria-label="Submit networth">Submit</button>
    </div>

    <!-- optional second screen (appears after submit) -->
    <div class="next-page" id="page2" role="region" aria-hidden="true">
      <h2 style="margin-top:0;">Thanks — your response is recorded.</h2>
      <p style="opacity:0.85; margin:8px 0 0 0;">(This is the next screen — replace with final content.)</p>
    </div>
  </main>

  <script>
    // Optional: minimal validation + show next screen on Submit
    (function () {
      var input = document.getElementById('networthInput');
      var btn = document.getElementById('submitBtn');
      var p1 = document.getElementById('page1');
      var p2 = document.getElementById('page2');

      function isNotEmpty(val) {
        return val !== null && val.toString().trim().length > 0;
      }

      btn.addEventListener('click', function () {
        var val = input.value;
        if (!isNotEmpty(val)) {
          // simple inline validation feedback
          input.style.boxShadow = '0 0 0 3px rgba(217,75,88,0.14)';
          input.focus();
          return;
        }
        // If you want to actually post data, insert fetch() here.
        // For demo, we show the next page:
        p1.style.display = 'none';
        p2.style.display = 'block';
        p2.setAttribute('aria-hidden','false');
      });

      // remove validation style on input
      input.addEventListener('input', function () {
        input.style.boxShadow = 'none';
      });
    })();
  </script>
</body>
</html>
